<script>
  Array.prototype.flatMap = function(f) { return [].concat.apply([], this.map(f)); }
  Array.prototype.last = function(f) { return this[this.length-1]; }
function log() {

    d.innerHTML = Array.prototype.join.call(arguments, ', ');
    document.getElementById('logdiv').appendChild(d);
}
